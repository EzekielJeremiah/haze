<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HAZE | box shadow CSS generator</title>
	<link rel="icon" type="image/x-icon" href="haze.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="result">
			<div id="element"></div>
		</div>
	<div class="sliders">
		<div class="slider-wrapper">
			<label for="h-shadow">Horizontal Shadow</label>
			<input type="range" name="" id="h-shadow" max="100" min="-100" value="0" />
		</div>
		<div class="slider-wrapper">
			<label for="v-shadow">Vertical Shadow</label>
			<input type="range" name="" id="v-shadow" max="100" min="-100" value="0" />
		</div>
		<div class="slider-wrapper">
			<label for="blur-radius">Blur Radius</label>
			<input type="range" name="" id="blur-radius" max="100" min="0" value="0" />
		</div>
		<div class="slider-wrapper">
			<label for="spread-radius">Spread Radius</label>
			<input type="range" name="" id="spread-radius" max="100" min="0" value="50" />
		</div>
		<div class="slider-wrapper">
			<label for="shadow-color">Shadow Colors</label>
			<input type="color" name="" id="shadow-color" />
		</div>
		<div class="slider-wrapper">
			<label for="shadow-color-opacity">Shadow color Opacity</label>
			<input type="range" name="" id="shadow-color-opacity" max="1" min="0" step="0.1" value="1" />
		</div>
		<div class="slider-wrapper">
			<label for="shadow-inset">Inset Shadow</label>
			<input type="checkbox" name="" id="shadow-inset" />
		</div>
	</div>
	<div class="code-wrapper">
		<textarea rows="2" id="code"></textarea>
		<button onclick="copyCode();">Copy</button>
	</div>

	<br>
	<br>
	<p style="text-align: center;">Made with <span style="color: red">&hearts;</span> by <a href="https://twitter.com/dtechoracle">dtechoracle</a></p>
</div>

<script src="script.js"></script>

</body>
</html>
